<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>counter</title>
    <link rel="stylesheet" href="stylecounter.css">
</head>
<body>
    <div style="display: flex;align-items: center;justify-content: center;flex-direction: column;height: 200px;margin: 300px -40px;">
   
    <p class="contain" style="color: red; font-size: 50px; font-weight: 900;background-color:black; border-radius: 10px;padding: 5px;border: 5px solid gold">counter</p>
    <p class="number" style="font-size: 60px; font-weight: 900; color: green;">0</p>
    <button  style="font-size: 30px; color: white; background-color: black;  border-radius: 5px; border: 5px solid  red;" onclick="decreaseHandler() ">Decrease</button>
    <button style="font-size: 30px; color: white; background-color: black;  border-radius: 5px; border: 5px solid  blue;"  onclick="resetHandler() ">Reset</button>
    <button style="font-size: 30px; color: white; background-color: black;  border-radius: 5px; border: 5px solid  green;"  onclick="increaseHandler()">Increase</button>
</div>
    <script src="appcounter.js"></script>
</body>
</html>
